<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TODO: Update meta tag for improved SEO -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Today</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- TODO: Add Google Analytics script for monitoring traffic -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="copyToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body"><strong>âœ“</strong> Copied to clipboard!</div>
      </div>
    </div>
    <header class="mb-3 py-3 bg-light">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <h1 id="main-header">Date</h1>
          </div>
          <div class="col">
            <div
              class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2 mb-3"
            >
              <!-- Button group -->
              <div
                class="btn-group"
                role="group"
                aria-label="Date preset group"
              >
                <button
                  type="button"
                  class="btn btn-secondary btn-m"
                  id="nav-today"
                >
                  Today
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-m"
                  id="nav-yesterday"
                >
                  Yesterday
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-m"
                  id="nav-1-year"
                >
                  1 Year Ago
                </button>
                <button
                  type="button"
                  class="btn btn-secondary btn-m"
                  id="nav-10-years"
                >
                  10 Years Ago
                </button>
              </div>

              <input
                type="date"
                class="form-control form-control-sm"
                id="specificDate"
                style="width: auto"
                aria-label="Select specific date"
              />
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-auto">
          <div
            id="main-color-card"
            class="card"
            style="width: 18rem"
            data-copy=""
          >
            <div class="pt-3 px-3 pb-0">
              <div
                id="main-color"
                class="border border-dark"
                style="height: 20rem"
              ></div>
            </div>

            <div class="card-body text-center">
              <h3 class="card-title mb-0" id="main-hex">#MainHex</h3>
            </div>
          </div>
        </div>
        <div class="col-auto">
          <div class="d-flex pt-3">
            <div class="d-flex flex-column align-items-center palette-column">
              <div class="color-block" id="palette-1" data-copy=""></div>
              <div class="text-sm font-medium" id="palette-text-1"></div>
            </div>
            <div class="d-flex flex-column align-items-center palette-column">
              <div class="color-block" id="palette-2" data-copy=""></div>
              <div class="text-sm font-medium" id="palette-text-2"></div>
            </div>
            <div class="d-flex flex-column align-items-center palette-column">
              <div class="color-block" id="palette-3" data-copy=""></div>
              <div class="text-sm font-medium" id="palette-text-3"></div>
            </div>
            <div class="d-flex flex-column align-items-center palette-column">
              <div class="color-block" id="palette-4" data-copy=""></div>
              <div class="text-sm font-medium" id="palette-text-4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="ad-space-1"></div> -->
    <!-- TODO: Google Ad-->
    <!-- Note - Google Ads require adding a Privacy Policy, Cookies Consent Information, and possibly Terms of Service  -->
    <footer class="mt-3 py-3 bg-light">
      <div class="container">
        <hr />

        <div class="d-flex justify-content-between align-items-center">
          <div class="text-muted">
            <p>
              &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              Kevin Pomer
            </p>
          </div>

          <a
            href="https://github.com/kpomer/color-today"
            class="text-dark me-3"
            style="text-decoration: none"
            aria-label="GitHub"
            target="_blank"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.03 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2-.01.21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
              />
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
